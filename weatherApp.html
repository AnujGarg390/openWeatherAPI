<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="weatherApp.css">
    <script src="https://kit.fontawesome.com/20c5629a29.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="main-container">
        <div class="weather-search-header">
            <h1 class="heading text-center">Weather Forecast</h1>
            <div class="text-center">
                <img class="weather-image" src="https://assets.ccbp.in/frontend/intermediate-rwd/partly-cloudy-img.png" />
            </div>
            <br />
            <form>
                <div class="mb-3">
                    <label for="zipInput" class="label-element ">Zip Code</label>
                    <input type="search" placeholder="Type zip code" id="zipInput" class="search-input form-control" />
                </div>
                <div class="mb-3">
                    <label for="country" class="label-element ">Country Code</label>
                    <input type="search" placeholder="Type country code eg: in,us,gb" id="codeInput" class="search-input form-control" />
                </div>
            </form>
            <button class="btn btn-primary" id="btnElement">Search</button>
        </div>
        <div id="searchResults" class="search-results mb-3"></div>
</body>
<script src="weatherApp.js"></script>
</html>
